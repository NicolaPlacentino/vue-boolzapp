<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicola Placentino">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <main class="rounded overflow-hidden" id="root">
        <div class="d-flex h-100">
            <div class="col-4" id="sidebar">
                <header class="h-100px d-flex justify-content-between alig-items-center p-2">
                    <div class="h-80px d-flex justify-content-between align-items-center" id="this-user-info">
                        <figure class="w-60px rounded rounded-circle overflow-hidden m-0">
                            <img src="img/avatar_io.jpg" class="img-fluid" alt="ProPic">
                        </figure>
                        <figcaption class="ms-2">{{user.name}}</figcaption>
                    </div>
                    <div class="d-flex align-items-center" id="this-user-tools">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <div class="h-100px">

                </div>
                <section id="contacts">
                    <div class="h-80px d-flex">
                        <input type="text" placeholder="  Cerca o inizia una nuova chat" class="w-100 m-3 rounded border-0">
                    </div>
                    <div id="contact-list ofy-auto">

                    </div>
                </section>
            </div>
            <div class="col-8 bg-secondary">
                
            </div>
        </div>

    </main>
</body>
</html>
